<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Password generator</title>
</head>
<body>
    <div id="project-container">
        <h1>Generate a 
            <span class="green-text">random password</span></h1>
        <p id="title-text">Never use an insecure password again.</p>
        <button onclick="passGenerator()" class="btn">Generate passwords</button>
        <div class="separator-line"></div>
        <div class="passwords">
            <div class="password-container" id="password-left"></div>
            <div class="password-container" id="password-right"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
